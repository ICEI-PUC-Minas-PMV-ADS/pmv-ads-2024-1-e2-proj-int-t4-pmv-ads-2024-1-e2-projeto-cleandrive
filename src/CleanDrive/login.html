<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - CleanDrive</title>
<style>
    body 
    {
        font-family: Arial, sans-serif;
        background-image: linear-gradient(180deg,rgba(14, 208, 140),white 50% );             
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      
    }
    

    .login-container {
        background-color: rgb(72, 70, 77);
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(41, 41, 45, 0.26);
        max-width: 400px;
        width: 100%;
        text-align: center;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="login-container">
    <h2>Login - Clean Drive</h2>
    <input type="text" id="cpfCnpj" placeholder="CPF ou CNPJ" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button id="loginButton">Entrar</button>
</div>

        var cpfCnpj = document.getElementById('cpfCnpj').value;

</body>
</html>
