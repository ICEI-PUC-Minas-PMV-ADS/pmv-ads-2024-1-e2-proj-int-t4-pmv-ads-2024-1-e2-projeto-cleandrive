<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALUGUEL | CleanDrive</title>
    <meta name="keywords" content="aluguel, carros, carros elétricos">
    <meta name="description" content="CleanDrive - Site">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/logo.png">
    <link href="aluguel.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="cabecalho">
            <a href="#"><img class="logo" src="assets/logo.png" alt="logoCleanDrive"></a>
            <div class="mobile-bar">
                <img src="assets/bars-solid.svg" alt="menu">
            </div>
        </div>
        <div class="nav-container">
        <nav class="navbar">
            <ul class="navlist">
                <li class="navitens"><a href="#">CONTATO</a></li>
                <li class="navitens"><a href="#">AJUDA</a></li>
                <li class="navitens"><a href="#">|</a></li>
                <li class="navitens"><a href="#">MINHAS RESERVAS</a></li>
                <li class="navitens"><a href="#">ENTRAR</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <div class="barra">
        <form id="searchForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="localRetirada">Local de Retirada:</label>
                    <input type="text" id="localRetirada" placeholder="Digite o local de retirada">
                </div>
                <div class="form-group">
                    <label for="localDevolucao">Local de Devolução:</label>
                    <input type="text" id="localDevolucao" placeholder="Digite o local de devolução">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="dataRetirada">Data de Retirada:</label>
                    <input type="date" id="dataRetirada" required>
                </div>
                <div class="form-group">
                    <label for="dataDevolucao">Data de Devolução:</label>
                    <input type="date" id="dataDevolucao" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="HoraRetirada">Hora de Retirada:</label>
                    <input type="time" id="HoraRetirada" required>
                </div>
                <div class="form-group">
                    <label for="HoraDevolucao">Hora de Devolução:</label>
                    <input type="time" id="HoraDevolucao" required>
                </div>
            </div>            
            <button class="form-button" type="submit">Buscar</button>
        </form>
    </div>
    <div class="naoroubaocarro">
        <div class="mapinha">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3751.036606306356!2d-43.99516992425832!3d-19.922862181464005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa696fabcd470ed%3A0x79ebb3d3cea6b4ea!2sPontif%C3%ADcia%20Universidade%20Cat%C3%B3lica%20de%20Minas%20Gerais%20-%20Cora%C3%A7%C3%A3o%20Eucar%C3%ADstico!5e0!3m2!1spt-BR!2sbr!4v1718739799233!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    <footer class="footer-box">
        <section class="footer-box">
            <img src="assets/logo-rodape.jpeg" alt="" />
        </section>
        <section class="footer-box media">
            <a href="#" target="_blank"><img src="assets/youtube.svg" alt="youtube"/></a>
            <a href="#" target="_blank"><img src="assets/instagram.svg" alt="instagram" /></a>
            <a href="#" target="_blank"><img src="assets/tiktok.svg" alt="tiktok" /></a>
            <a href="#" target="_blank"><img src="assets/facebook.svg" alt="facebook"/></a>
            <a href="#" target="_blank"><img src="assets/x-solid.svg" alt="twitter"/></a>     
        </section>
    </footer>
    <script src="Aluguel.js"></script>
</body>
</html>
